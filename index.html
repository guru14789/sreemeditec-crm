    <!-- Keeping Tailwind CDN for ease of migration with existing custom config, 
         in a full production app you might migrate this to postcss.config.js -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              medical: {
                50: '#ecfdf5',
                100: '#d1fae5',
                500: '#10b981',
                600: '#059669',
                700: '#047857',
                900: '#064e3b',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Global Scrollbar Settings */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      /* Track is always transparent */
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      /* Thumb is transparent (hidden) by default */
      ::-webkit-scrollbar-thumb {
        background: transparent;
        border-radius: 10px;
      }
      
      /* Thumb becomes visible ONLY when hovering over the scrollable element */
      *:hover::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* Slate-300 */
      }
      
      /* Thumb becomes darker (Brand Color) when grabbing/hovering the scrollbar itself */
      ::-webkit-scrollbar-thumb:hover {
        background-color: #059669 !important; /* Brand Emerald */
      }
    </style>
